<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Buscaminas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282828;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #00c1d4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #00c1d4;
            border: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell.revealed {
            background-color: #004349;
            color: #00c1d4;
        }

        .mine {
            background-color: red;
        }

        .cell.revealed.mine {
            background-color: red;
            color: #fff;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #00c1d4;
        }

        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00c1d4;
            color: #282828;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .reset:hover {
            background-color: #fff;
            color: #00c1d4;
        }
    </style>
</head>
<body>

    <h1>Juego de Buscaminas</h1>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <button class="reset" id="resetBtn">Reiniciar</button>

    <script>
        const gridSize = 10;
        const mineCount = 10;
        let grid = [];
        let revealedCount = 0;
        let gameOver = false;

        const gridElement = document.getElementById('grid');
        const messageDisplay = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');

        function createGrid() {
            grid = Array.from({ length: gridSize }, () => Array(gridSize).fill({ isMine: false, revealed: false, adjacentMines: 0 }));
            placeMines();
            calculateAdjacentMines();
            renderGrid();
        }

        // ColocaciÃ³n aleatoria de minas
        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                if (!grid[row][col].isMine) {
                    grid[row][col] = { isMine: true, revealed: false, adjacentMines: 0 };
                    minesPlaced++;
                }
            }
        }

        // Calcula el nÃºmero de minas adyacentes para cada celda
        function calculateAdjacentMines() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (!grid[row][col].isMine) {
                        let adjacentMines = 0;
                        for (let r = row - 1; r <= row + 1; r++) {
                            for (let c = col - 1; c <= col + 1; c++) {
                                if (r >= 0 && r < gridSize && c >= 0 && c < gridSize && grid[r][c].isMine) {
                                    adjacentMines++;
                                }
                            }
                        }
                        grid[row][col].adjacentMines = adjacentMines;
                    }
                }
            }
        }

        function renderGrid() {
            gridElement.innerHTML = '';
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.addEventListener('click', () => handleCellClick(rowIndex, colIndex));
                    if (cell.revealed) {
                        cellElement.classList.add('revealed');
                        if (cell.isMine) {
                            cellElement.classList.add('mine');
                            cellElement.textContent = 'ðŸ’£';
                        } else if (cell.adjacentMines > 0) {
                            cellElement.textContent = cell.adjacentMines;
                        }
                    }
                    gridElement.appendChild(cellElement);
                });
            });
        }

        function handleCellClick(row, col) {
            if (gameOver || grid[row][col].revealed) return;

            grid[row][col].revealed = true;
            revealedCount++;

            if (grid[row][col].isMine) {
                gameOver = true;
                messageDisplay.textContent = 'Â¡Perdiste! Hiciste clic en una mina.';
                revealAllMines();
            } else if (grid[row][col].adjacentMines === 0) {
                revealAdjacentCells(row, col);
            }

            renderGrid();
            checkWinCondition();
        }

        function revealAdjacentCells(row, col) {
            for (let r = row - 1; r <= row + 1; r++) {
                for (let c = col - 1; c <= col + 1; c++) {
                    if (r >= 0 && r < gridSize && c >= 0 && c < gridSize && !grid[r][c].revealed && !grid[r][c].isMine) {
                        handleCellClick(r, c);
                    }
                }
            }
        }

        function revealAllMines() {
            grid.forEach(row => row.forEach(cell => {
                if (cell.isMine) {
                    cell.revealed = true;
                }
            }));
        }

        function checkWinCondition() {
            if (revealedCount === (gridSize * gridSize) - mineCount) {
                messageDisplay.textContent = 'Â¡Ganaste!';
                gameOver = true;
            }
        }

        resetBtn.addEventListener('click', resetGame);

        function resetGame() {
            grid = [];
            revealedCount = 0;
            gameOver = false;
            messageDisplay.textContent = '';
            createGrid();
        }

        // Inicializar el juego
        resetGame();
    </script>
</body>
</html>
